<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelance Axis - Certificate Verification</title>
    
    <!-- Bootstrap & Google Fonts -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e6ccff;
            color: #333;
        }
        .navbar {
            background-color: #6a0dad !important;
        }
        .navbar-brand {
            color: white !important;
            font-weight: 600;
            letter-spacing: 1px;
        }
        .container {
            margin-top: 50px;
            text-align: center;
        }
        .verification-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #6a0dad;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 16px;
        }
        button {
            background-color: #6a0dad;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4e0885;
        }
        #output {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container d-flex align-items-start">
            <div class="d-flex flex-column align-items-center">
                <img src="logo.png" alt="Freelance Axis Logo" style="height: 70px; width: auto;">
                <a class="navbar-brand mt-1" href="#" style="text-align: center;">Freelance Axis</a>
            </div>
        </div>
    </nav>
    
    
    <!-- Certificate Verification Section -->
    <div class="container">
        <div class="verification-box">
            <h2>Certificate Verification</h2>
            <input type="text" id="certificateID" placeholder="Enter Certificate ID">
            <button onclick="verifyCertificate()">Verify</button>
            <pre id="output"></pre>
        </div>
    </div>
    
    <script>
        async function verifyCertificate() {
            const certificateID = document.getElementById("certificateID").value.trim();
            const output = document.getElementById("output");

            if (!certificateID) {
                output.textContent = "⚠️ Please enter a Certificate ID.";
                return;
            }

            try {
                let response = await fetch(`https://script.google.com/macros/s/AKfycbzvmDjhKgMw3NymMhxL9yIwwEvouQAqb6HNd-diMulcbUv_OvvlMBYYzFyBrJ6a3PQh/exec?certificateID=${certificateID}`);

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                let data = await response.json();

                if (data.error) {
                    output.textContent = "❌ Certificate Not Found.";
                } else {
                    output.textContent = `✅ Certificate Found:\nName: ${data.name}\nCourse: ${data.course}\nIssued on: ${data.issueDate}`;
                }
            } catch (error) {
                output.textContent = `⚠️ Error fetching data: ${error.message}`;
            }
        }
    </script>
    
</body>
</html>
